clone:
  depth: full

pipelines:
  default:
    - step:
        image: node:8.6.0
        caches:
          - node
        script:
          - --default-authentication-plugin=mysql_native_password
          - npm install
          - npm run pipelines
        services:
          - mysql

definitions:
  services:
    mysql:
      image: mysql
      environment:
        MYSQL_DATABASE: 'pipelines'
        MYSQL_ROOT_PASSWORD: 'let_me_in'
